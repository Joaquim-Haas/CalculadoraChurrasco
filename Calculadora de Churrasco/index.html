<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title>Calculadora Churrasco</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon/icons8-beef-color-16.png">
    </head>
        <body>
            <div class="container">
                <H1>Calculadora de Churrasco - MAPA</H1>
                <p id ="mensagem">Insira abaixo o número de pessoas que irão participar do churrasco </p>
                    <form id="churrascof">
                        <div class="input-group">
                            <label for="homens">Homens: </label>
                            <input type="number" id="homens" name="homens" min="0" required>
                        </div>
                        <div class="input-group">
                            <label for="mulheres">Mulheres: </label>
                            <input type="number" id="mulheres" name="mulheres" min="0" required>
                        </div>
                        <div>
                            <label class="input-group">Crianças: </label>
                            <input type="number" id="criancas" name="criancas" min="0" required>
                        </div>
                        <div>
                            <button type="button" onclick="calcular()">Calcular</button>
                        </div>
                           <div id="resultado" class="resultado"></div>
                    </form>
            </div>
            <script src="script.js"></script>
        </body>
        <footer>
            <p>
                <a target="blank" href="https://icons8.com/icon/92389/beef">Ícone</a> feito por <a target="blank" href="https://icons8.com">Icons8</a>
            </p>
        </footer>
</html>
